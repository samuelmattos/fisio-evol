{% extends 'master.html' %}
{% block master %}
<form class="ui form" action="register" method="POST">
  <div class="field">
    <label>Nome Completo</label>
    <input type="text" name="nome" required placeholder="Nome">
  </div>
  <div class="field">
    <label>E-mail</label>
    <input type="email" name="email" required placeholder="E-mail">
  </div>
  <div class="field">
    <label>Crefito</label>
    <input type="text" name="crefito" placeholder="Crefito">
  </div>
  <div class="field">
    <label>Senha</label>
    <input type="password" name="password" required placeholder="Senha">
  </div>
  <div class="field">
    <label>Telefone</label>
    <input type="text" name="telefone" placeholder="(xx) xxxxx-xxxx">
  </div>
  <div class="field">
    <div class="ui slider checkbox">
      <input type="checkbox" id="public" required>
      <label for="public">Ao se inscrever, você concorda com os
        <a href="#"
          onclick="politicas()">Termos de
          Serviço e Política de Privacidade</a></label>
    </div>
    <script>
    politicas = function() {
      axios.get('politica_privacidade.html').then((response) => {
        popError('Termos de Serviço e Política de Privacidade',response.data);
    }).catch(error => {
        popError('Erro', error);
    });
    }
    </script>
  </div>
  <button class="ui button blue" type="submit">Cadastrar</button>
</form>
{% endblock%}
