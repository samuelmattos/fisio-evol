{% extends 'master.html' %}
{% block master %}
<h1>{{ dados }}</h1>
<form  method="POST" action="contato/store">
    <div class="form-group">
      <label for="exampleInputEmail1">Endereço de email</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com mais ninguém.</small>
      {{ message('email') | raw }}
    </div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="nome" name="nome" required class="form-control" id="nome">
    </div>
    <div class="form-group">
        <label for="telefone">telefone</label>
        <input type="telefone" name="telefone" class="form-control" id="telefone">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensagem</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="mensagem" required rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Enviar</button>
  </form>
{% endblock%}
