<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta name="theme-color" content="#f8f9fa"/>
        <link rel="manifest"
            href="{{constant('Config::HOST_APP')}}/manifest.json">
        <link rel="apple-touch-icon" sizes="180x180"
            href="{{constant('Config::HOST_APP')}}Assets/img/fav/apple-icon-180x180.png">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
            maximum-scale=1.0">
            <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>FisioEvol {{ title}}</title>
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        {% include 'menu.html' %}
        <script type="text/javascript"
            src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>        
        <script type="text/javascript"
            src="{{constant('Config::HOST_APP')}}Assets/js/function.js"></script>
        <main role="main">
            <div class="container" style="margin-top: 60px;">
                {% block master %}
                {% endblock%}
            </div>
        </main>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            {% include 'Footer.html' %}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                .register("{{constant('Config::HOST_APP')}}sw.js", {
                    scope: "/"
                })
                .then(function (reg) {
                    console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                });
            }
        }
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
