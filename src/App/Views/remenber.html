{% extends 'master.html' %}
{% block master %}
<h2 class="ui header">
    <p class="text-center">
        <img class="w-25 p-3"
        src="Assets/img/icons/medical_info.svg">
    </p>
    <h3>
        Atenção
        <small class="text-muted">Enviaremos um e-mail com uma nova senha</small>
    </h3>
</h2>
<form id="remember_form" action="javascript:remember();" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="text" name="email" placeholder="E-mail"  class="form-control"
            required>
        {{ message('email') | raw }}
    </div>
    <button class="btn btn-primary"
        type="submit">Enviar</button>
    <div class="ui error message"></div>
</form>
<script type="text/javascript"
    src="{{constant('Config::HOST_APP')}}Assets/js/home.js">
</script>
{% endblock%}
