{% extends 'master.html' %}
{% block master %}
<form action="register" method="POST">
  <div class="form-group">
      <label for="inputnome">Nome Completo</label>
      <input type="text" name="nome" class="form-control" required id="inputnome">
      {{ message('nome') | raw }}
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Endereço de email</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email com mais ninguém.</small>
      {{ message('email') | raw }}
  </div>
  <div class="form-group">
      <label for="inputcrefito">Crefito</label>
      <input type="text" name="crefito" class="form-control" id="inputcrefito">
      {{ message('crefito') | raw }}
  </div>
  <div class="form-group">
      <label for="inputcrefito">Senha</label>
      <input type="password" name="password" class="form-control" required id="inputpassword">
      {{ message('password') | raw }}
  </div>
  <div class="form-group">
      <label for="inputtelefone">Telefone</label>
      <input type="text" name="telefone" class="form-control" id="inputtelefone">
      {{ message('telefone') | raw }}
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="public">
    <label class="form-check-label" for="public">Ao se inscrever, você concorda com os
      <a href="#"
        onclick="politicas()">Termos de
        Serviço e Política de Privacidade</a>
  </label>
  </div>
    <script>
    politicas = function() {
      axios.get('politica_privacidade.html').then((response) => {
        popError('Termos de Serviço e Política de Privacidade',response.data);
    }).catch(error => {
        popError('Erro', error);
    });
    }
    </script>
    <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>
{% endblock%}
