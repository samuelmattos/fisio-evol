{% extends 'master.html' %}
{% block master %}
<div class="row">
  <h2 class="ui large header">
    {{paciente.nome}}
  </h2>
  <input type="hidden" id="id_paciente" value="{{paciente.id_paciente}}" />
</div>
<div class="row">
  <div class="btn-group">
      <a id="nova_evolucao" title="Evoluir" class="btn btn-primary"
        href="#">
        Nova
      </a>
      <a id="chart_evolucao" title="RelatÃ³rio" class="btn btn-secondary"
        target="blank_fisio"
        href="relatorio/{{paciente.id_paciente}}">
        PDF
      </a>
      <a class="btn btn-warning text-white"
        href="{{constant('Config::HOST_APP')}}user/pacientes" tabindex="0">
        <div class="visible content">Voltar</div>
      </a>
  </div>
</div>
<div id="evolucoes_vue" class="row">
  <div class="card" style="width: 18rem;" v-for="(evolucoes, index) in evolucoes">
    <div class="card-body">
      <h5 class="card-title">%{ evolucoes.data }</h5>
      <h6 class="card-subtitle mb-2 text-muted"> Eva %{ evolucoes.eva }</h6>
      <p class="card-text">%{ evolucoes.descricao }</p>
      <a class="btn btn-warning btn-sm text-white"
        @click='viewEditEvolucao( evolucoes.id_evolucao, index)'>Editar </a>
      <a class="btn btn-danger btn-sm text-white"
        @click="confirmaRemocao(evolucoes.id_evolucao ,evolucoes.id_paciente,
        index)">Remover</a>
    </div>
  </div>
</div>
<script type="text/javascript"
  src="{{constant('Config::HOST_APP')}}Assets/js/evolucao.js">
</script>
<script>  	
  evolucoes_vue.evolucoes = {{ evolucoes| raw }};
</script>
{% endblock%}
