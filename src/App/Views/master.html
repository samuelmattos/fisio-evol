        <link rel="apple-touch-icon" sizes="120x120"
            href="{{constant('Config::HOST_APP')}}Assets/img/fav/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144"

        <link rel="apple-touch-icon" sizes="152x152"

        <link rel="apple-touch-icon" sizes="180x180"

        <link rel="icon" type="image/png" sizes="192x192"
            href="{{constant('Config::HOST_APP')}}Assets/img/fav/android-icon-192x192.png">

        <link rel="icon" type="image/png" sizes="96x96"
            href="{{constant('Config::HOST_APP')}}Assets/img/fav/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="{{constant('Config::HOST_APP')}}Assets/img/fav/favicon-16x16.png">
        <link rel="manifest"
            href="{{constant('Config::HOST_APP')}}Assets/img/fav/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage"
            content="{{constant('Config::HOST_APP')}}Assets/img/fav/ms-icon-144x144.png">
        <meta name="theme-color" content="#2d7dd2">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
            maximum-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
        <title>FisioEvol {{ title}}</title>
    </head>
    <body>
        {% include 'menu.html' %}
        <script type="text/javascript"
            src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>        
        <script type="text/javascript"
            src="{{constant('Config::HOST_APP')}}Assets/js/function.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
        <main role="main">
            <div class="container" style="margin-top: 60px;">
                {% block master %}
                {% endblock%}
            </div>
        </main>
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Todos os direitos reservardos FisioEvol.</span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                .register("{{constant('Config::HOST_APP')}}sw.js", {
                    scope: "/"
                })
                .then(function (reg) {
                    console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                });
            }
        }
        </script>
    </body>
</html>
