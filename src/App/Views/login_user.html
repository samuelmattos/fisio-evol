{% extends 'master.html' %}
{% block master %}
<h2 class="text-center">
    <img src="Assets/img/logo.png">
    <div class="content">
        <small class="text-muted">Bem-vindo de volta!</small>
    </div>
</h2>
<form action="userAccess" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
        {{ message('email') | raw }}
    </div>
    <div class="form-group">
        <label for="passInput">Senha</label>
        <input type="password" name="password" class="form-control" id="passInput" required >
        {{ message('password') | raw }}
    </div>
    <div class="row row-cols-2">
        <div class="col">
            <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
        <div class="col">
            <a class="" href="remenber">
                Esqueci minha senha
            </a>
        </div>
    </div>    
    <p>{{ message('form_error_msg') | raw }}</p>
    Ainda nÃ£o possui conta? 
    <a class="" href="register">
        Cadastre-se
    </a>
</form>
{% endblock%}
