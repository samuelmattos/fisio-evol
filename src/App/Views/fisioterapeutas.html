{% extends 'master.html' %}
{% block master %}
<h1>{{ title }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th colspan="1">
                    <form action="">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nome do fisioterapeuta" required name="s" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
                            </div>
                        </div>
                    </form>
                </th>
                <th>
                    Email
                </th>
                <th>
                    Telefone
                </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> <i class="large icon user circle"></i>{{user.nome}}</td>
                <td>{{user.email}}</td>
                <td>{{user.telefone}}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr><th colspan="3">
                    <div class="ui right floated pagination menu">
                        {{links | raw}}
                    </div>
                </th>
            </tr>
        </tfoot>
    </table>
{% endblock%}
